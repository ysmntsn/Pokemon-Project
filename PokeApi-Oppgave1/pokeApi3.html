<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="path/to/favicon.ico">
    <title>Lagre Pokemons</title>
</head>
<body>

    <h1 class="savedpokemon">Lage Pokemon</h1>
    <a href="pokeApi1.html">Hjemmeside</a>
    <form class="search">
        <input type="text" name="input-poke" id="input-poke" />
        <button class="btn-search"><i class="fas fa-search"></i></button>
    </form>

    <form id="pokemonForm">
        <div class="form-group">
            <div class="label-group">
                <label for="pokemonName">Navn:</label>
            </div>
            <div class="input-group">
                <input type="text" id="pokemonName" name="pokemonName" required>
            </div>
        </div>
    
        <div class="form-group">
            <div class="label-group">
                <label for="pokemonType">Type:</label>
            </div>
            <div class="input-group">
                <input type="text" id="pokemonType" name="pokemonType" required>
            </div>
        </div>
        <button type="submit" class="pokemoncreate-button">Lagre Pokemon</button>
    </form>

    <div class="container-saved-pokemon">
        <!-- Lagrede Pokémon-kort vil bli oppført her -->
        <div id="containerPokeSaved">
           
        </div>
    </div>

    <script src="createPokemon.js"></script>
</body> 
</html>
