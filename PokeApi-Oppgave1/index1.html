


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="path/to/favicon.ico">
    <title>Lagre Pokemons</title>
</head>
<body>
    <h1 class="savedpokemon">Lagre Pokemons</h1>
   
    <a href="index.html">Hjemmeside</a>
   
 

    <form class="search">
        <input type="text" name="input-poke" id="input-poke" />
        <button class="btn-search"><i class="fas fa-search"></i></button>
    </form>
    <div class="nav">

    <div class="container-saved-pokemon">
        <div class="box-pokes">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/${pokemon.data.id}.png" alt="${pokemon.name} image"/>

            <h4 class="name-poke"></h4>
            <p class="type-poke"></p>
            <div class="poke-buttons">
                <button class="btn-save">Lagre</button>
                <button class="btn-delete">Slette</button>
                <button class="btn-edit">Redigere</button>
            </div>
        </div>
         <!-- Kaydedilen Pokemon kartlarÄ± buraya eklenecek --> -->
        
        </div>
        </div>



    <script src="script.js"></script>
</body>
</html>
